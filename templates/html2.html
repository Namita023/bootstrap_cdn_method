<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>pictures</title>
  </head>
  <body>
    <h1>Pictures</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://c4.wallpaperflare.com/wallpaper/412/846/516/animals-baby-dog-dogs-wallpaper-preview.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Puppy</h5>
            <p>cutest beings...</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://i.guim.co.uk/img/media/10358b976ad9e38136d261204dceb71a7adbf594/121_0_3598_2160/master/3598.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=a71aea0735bc78913240a678e03d536b" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Hamsters</h5>
            <p>Babies captured in frame...</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://static.dicio.com.br/upload/an/im/animal-com-r-og.jpg?class=ogImageRectangle" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Fox</h5>
            <p>Random pictures...</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
    <br><hr><br>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://img.apmcdn.org/bddcddb4856591d0a9dba3b1e19f57665a8d6fc3/uncropped/96caf8-20171206-cutecat.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://live-production.wcms.abc-cdn.net.au/886df0b62caddb03e169365bedef3483?impolicy=wcms_crop_resize&cropH=1356&cropW=2032&xPos=8&yPos=0&width=862&height=575" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.vox-cdn.com/thumbor/B9HHx8vQRoUtBJA8vcuT8WhNrOU=/0x0:5242x3495/1200x800/filters:focal(2029x1954:2867x2792)/cdn.vox-cdn.com/uploads/chorus_image/image/64897255/shutterstock_204525697.0.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
      <br><hr><br>

    </div>
  </body>
</html>
